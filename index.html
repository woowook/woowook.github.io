<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 할 일을 내일로 미룹시다.</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="shortcut icon" sizes="60x60" href="./image/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Gaegu", cursive;
      }
    </style>
  </head>
  <body>
    <div id="divheader" class="header">
      <form class="toDoForm">
        <h1 style="margin: 5px">내일로 미룰 오늘 할 일</h1>
        <input type="text" placeholder="해야 할 일을 적어봅시다!" />
        <span class="addBtn">Add</span>
      </form>
    </div>
    <ul class="toDos"></ul>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div class="popup">
      <!--팝업-->
      <div class="popup_layer">
        <!--팝업창-->
        <div class="text_area">
          <!--텍스트 영역-->
          <strong class="title">Notice</strong>
          <p class="text">해야 할 일을 입력하세요</p>
        </div>
        <div class="btn_area">
          <!--버튼 영역-->
          <button type="button" name="button" class="closebtn">확인</button>
        </div>
      </div>
      <div class="popup_dimmed"></div>
      <!--반투명 배경-->
    </div>

    <script src="./src/app.js"></script>
    <script src="./src/background.js"></script>
    <script src="./src/weather.js"></script>
  </body>
</html>
