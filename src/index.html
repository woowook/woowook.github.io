<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="divheader" class="header">
      <form class="toDoForm">
        <h2 style="margin: 5px">My To Do List</h2>
        <input type="text" placeholder="what are you going to do today?" />
        <span class="addBtn">Add</span>
      </form>
    </div>
    <ul class="toDos"></ul>
    <div class="bottom-items flex-row">
      <div class="filter flex-row">
        <label>
          <input type="radio" name="filter" id="all" checked />
          <span>All</span>
        </label>
        <label>
          <input type="radio" name="filter" id="active" />
          <span>Active</span>
        </label>
        <label>
          <input type="radio" name="filter" id="completed" />
          <span>Completed</span>
        </label>
        <label>
          <input type="radio" name="filter" id="completed" />
          <span class="clear">Clear Completed</span>
        </label>
      </div>
      <!-- <span class="clear">Clear Completed</span> -->
    </div>
    <script src="app.js"></script>
    <script src="background.js"></script>
  </body>
</html>
